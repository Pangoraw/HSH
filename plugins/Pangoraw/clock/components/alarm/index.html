<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <audio id="sound" preload="auto" src="notification.wav"></audio>
    <div id="clock"></div>
    <div id="alarm-settings">
      <label>Label</label>
      <input id="label" type="text">
      <label>Hours</label>
      <input id="hours" type="number" placeholder="00">
      <label>Minutes</label>
      <input id="minutes" type="number" placeholder="00">
      <label>Seconds</label>
      <input id="seconds" type="number" placeholder="00">
    </div>
    <div id="settings"><i id="button" class="material-icons">settings</i></div>
    <script src="index.js"></script>
  </body>
</html>
